{% extends "layout.html" %}
{% block body %}
    <div class="row justify-content-center alert fade show alert-dismissible" role="alert" id="alert_box">
        {% for message in get_flashed_messages() %}
            <div class="flash text-center">{{ message }}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-center">
        <h2 class="font-weight-bold" style="color: #FFDDEA">Add New challenge Text</h2>
    </div>

    <div class="row justify-content-center ">
        <div class="col-10">
            <form action="{{ url_for('submit_text') }}" method="post">
                <div class="pb-3">
                    <dd> <textarea
                            name="text"
                            class=" text-input form-control rounded w-100 pt-3 pb-5 bg-muted border-secondary"
                            rows="4"
                            id="textInput" autofocus placeholder="Type challenge text here"></textarea>
                    </dd>
                </div>
                <dd><input type="submit" class="btn btn-primary float-end" value="Submit Text">
                </dd>
            </form>
        </div>
    </div>
{% endblock %}
